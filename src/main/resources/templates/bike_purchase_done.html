<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>CodFish Bike&Service</title>
</head>

<body>
    <div class="container">
        <h1>CodFish Bike&Service</h1>
    </div>

    <div class="container">
        <h4>The bike was purchased</h4>
        <hr>
        <p>Applies to the customer :
            <b>
                <span th:if="${customerName}" th:text="${customerName}">NAME</span>
                <span th:if="${customerSurname}" th:text="${customerSurname}">SURNAME</span>
                <span th:if="${existingCustomerEmail}" th:text="${existingCustomerEmail}">EXISTING_CUSTOMER_EMAIL</span>
            </b>
             Invoice number :
            <b>
                <span th:if="${invoiceNumber}" th:text="${invoiceNumber}">INVOICE_NUMBER</span>
            </b>
        </p>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/salesman}" class="btn btn-info" role="button">Go back</a>
            </div>
        </div>
    </div>
</body>

</html>
