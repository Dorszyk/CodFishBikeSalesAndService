<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace='~{/fragments/head.html :: template}'></div>

<div th:replace='~{/fragments/header.html :: template}'></div>

<body class="bg-light">
<br><br><br>
<div class="header">
    <img th:src="@{/images/bike.png}" alt="CodFish Logo" class="logo">
    <h1 class="centered-title">Salesman Management - Add, Update, Delete</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="button-row">
                <a th:href="@{/salesman}" class="btn btn-secondary" role="button"><i class="fas fa-arrow-left"></i> Go
                    back</a>
            </div>
            <br>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Add a Salesman</h4>
            <form action="#" th:action="@{/add_salesman}" th:object="${newSalesmanDTO}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="codeNameSurname">Code Name Surname</label>
                    <input type="text" class="form-control" id="codeNameSurname" name="codeNameSurname" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add Salesman</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Update a Salesman</h4>
            <form action="#" th:action="@{/update_salesman}" th:object="${salesmanDTO}" method="PUT">
                <div class="form-group">
                    <label for="codeNameSurname">Code Name Surname to Update</label>
                    <input type="text" class="form-control" id="codeNameSurname" name="codeNameSurname"
                           required>
                </div>
                <div class="form-group">
                    <label for="name">New Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">New Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <br>
                <button type="submit" class="btn btn-warning">Update Salesman</button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div>
        <input type="text" id="searchInputSalesman" class="form-control mb-2"
               placeholder="Search available salesmen...">
        <h3><p>Available Salesmen:</p></h3>
        <table class="table" id="salesmen-table">
            <thead class="table-dark">
            <tr>
                <th>Sales id:</th>
                <th>Name:</th>
                <th>Surname:</th>
                <th>Code NameSurname:</th>
                <th>User id:</th>
                <th>Actions:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salesman : ${availableSalesmenDTOs}">
                <td th:text="${salesman.salesmanId}">Name</td>
                <td th:text="${salesman.name}">Name</td>
                <td th:text="${salesman.surname}">Surname</td>
                <td th:text="${salesman.codeNameSurname}">Code Name Surname</td>
                <td th:text="${salesman.userId}">User Id</td>
                <td>
                    <form th:action="@{/delete_salesman}" method="post">
                        <input type="hidden" name="codeNameSurname" th:value="${salesman.codeNameSurname}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="pagination-container-salesman"></div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var items = $("#salesmen-table tr");
        var numItems = items.length;
        var perPage = 10;
        items.slice(perPage).hide();
        $('#salesmen-table').twbsPagination({
            totalPages: Math.ceil(numItems / perPage),
            visiblePages: 5,
            onPageClick: function (event, page) {
                var start = perPage * (page - 1);
                var end = start + perPage;

                items.hide().slice(start, end).show();
            }
        });
    });
</script>
<script>
    $(document).ready(function () {
        $("#searchInputSalesman").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#salesmen-table tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

</body>
<br><br><br>
<div th:replace='~{/fragments/footer.html :: template}'></div>
</html>
