<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace='~{/fragments/head.html :: template}'></head>

<body class="bg-light">
<header th:replace='~{/fragments/header.html :: template}'></header>

<div class="container mt-5">
    <div class="text-center mb-4">
        <img th:src="@{/images/bike.png}" alt="CodFish Logo" class="logo">
        <h1>Salesman-service a bike</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between mb-3">
                <a th:href="@{/service/new-customer}" class="btn btn-info">New Customer Service</a>
                <a th:href="@{/salesman}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Go back</a>
            </div>

            <form action="#" th:action="@{/service/request}" th:object="${bikeServiceRequestDTO}" method="POST">
                <h3>Existing customer:</h3>

                <div class="mb-3">
                    <label for="existingCustomerEmail" class="form-label">Customer email:</label>
                    <input type="text" id="existingCustomerEmail" th:field="*{existingCustomerEmail}" class="form-control" aria-label="Customer Email">
                </div>

                <div class="mb-3">
                    <label for="existingBikeSerial" class="form-label">Bike Serial:</label>
                    <input type="text" id="existingBikeSerial" th:field="*{existingBikeSerial}" class="form-control" aria-label="Bike Serial">
                </div>

                <div class="mb-3">
                    <label for="customerComment" class="form-label">Service comment:</label>
                    <textarea id="customerComment" th:field="*{customerComment}" rows="4" class="form-control" aria-label="Service Comment" required></textarea>
                </div>

                <div class="text-center">
                    <input type="submit" value="Request!" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace='~{/fragments/footer.html :: template}'></footer>
</body>
</html>
