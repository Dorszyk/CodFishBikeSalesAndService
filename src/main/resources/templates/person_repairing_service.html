<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>CodFish Bike&Service</title>
    <style>
        .centered-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="centered-title">CodFish Bike&Service</h1>
    <div class="mb-4">
        <a th:href="@{/}" class="btn btn-info" role="button">Go back</a>
    </div>

    <section>
       <h3><p>Open service application</p></h3>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Notification number:</th>
                <th>Received date:</th>
                <th>Completed date:</th>
                <th>Service comment:</th>
                <th>Serial</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="serviceRequest : ${availableServiceRequestDTOs}">
                <td th:text="${serviceRequest.bikeServiceRequestNumber}"></td>
                <td th:text="${serviceRequest.receivedDateTime}"></td>
                <td th:text="${serviceRequest.completedDateTime}"></td>
                <td th:text="${serviceRequest.customerComment}"></td>
                <td th:text="${serviceRequest.bikeSerial}"></td>
            </tr>
            </tbody>
        </table>
    </section>
    <form action="#" th:action="@{/personRepairing/workUnit}" th:object="${bikeServiceProcessDTO}" method="POST">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="personRepairingCodeNameSurname">Person Repairing:</label>
                        <select id="personRepairingCodeNameSurname" th:field="*{personRepairingCodeNameSurname}">
                            <option th:each="availablePersonRepairingCodeNameSurname : ${availablePersonRepairingCodeNameSurnames}"
                                    th:value="${availablePersonRepairingCodeNameSurname}"
                                    th:text="${availablePersonRepairingCodeNameSurname}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="bikeSerial">Bike Serial:</label>
                        <select id="bikeSerial" th:field="*{bikeSerial}">
                            <option th:each="availableBikeSerial : ${availableBikeSerials}"
                                    th:value="${availableBikeSerial}"
                                    th:text="${availableBikeSerial}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="partSerialNumber">Part serial number:</label>
                        <select id="partSerialNumber" th:field="*{partSerialNumber}">
                            <option th:each="partSerialNumber : ${partSerialNumbers}"
                                    th:value="${partSerialNumber}"
                                    th:text="${partSerialNumber}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="partQuantity">Quantity:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="partQuantity" th:field="*{partQuantity}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="serviceCode">Service code:</label>
                        <select id="serviceCode" th:field="*{serviceCode}">
                            <option th:each="serviceCode : ${serviceCodes}" th:value="${serviceCode}"
                                    th:text="${serviceCode}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="hours">Hours:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="hours" th:field="*{hours}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-5">
                        <label for="personRepairingComment">Person repairing comment:</label>
                    </div>
                    <div class="col-md-4">
                        <textarea id="personRepairingComment" th:field="*{personRepairingComment}" rows="10" cols="50"
                                  required="required"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <p>Done?</p>
                    </div>
                    <div class="col-md-3">
                        <label for="doneYes">YES</label>
                        <input type="radio" id="doneYes" value="true" th:field="*{done}">
                    </div>
                    <div class="col-md-3">
                        <label for="doneNo">NO</label>
                        <input type="radio" id="doneNo" value="false" th:field="*{done}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <input type="submit" value="CONFIRM" class="btn btn-success">
            </div>
        </div>
    </form>
    <section>
        <h3>Available parts:</h3>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Serial number</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="part : ${partDTOs}">
                <td th:text="${part.serialNumber}"></td>
                <td th:text="${part.description}"></td>
                <td th:text="${part.price}"></td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h3>Available services:</h3>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Service code</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${serviceDTOs}">
                <td th:text="${service.serviceCode}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.price}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
